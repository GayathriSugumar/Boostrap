<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .bg-color {
        background-color: #f9fbfd;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .btn-rounded {
        border-radius: 50px;
    }
</style>

<body class="bg-color" style="background-image: url(image/book1.jfif);">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-6 col-sm-5 bg-white p-lg-5 rounded shadow">
                <div class="col-6 text-center">
                    <h3 class="text-primary"><strong>Register Now</strong></h3>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name>
                </div>
                <div class=" mb-3 ">
                    <label for="DOB " class="form-label ">DOB</label>
                    <input type="DOB " class="form-control " id="DOB ">
                </div>
                <div class=" mb-3 ">
                    <label for="email " class="form-label ">Email address</label>
                    <input type="email " class="form-control " id="email ">
                </div>
                <div class=" mb-3 ">
                    <label for="mobile " class="form-label ">Mobile Number</label>
                    <input type="mobile " class="form-control " id="mobile ">
                </div>
                <div class="mb-3 ">
                    <label for="password " class="form-label ">Password</label>
                    <input type="password " class="form-control " id="password ">
                </div>
                <div class="mb-3 ">
                    <label for="confirm_password " class="form-label ">Confirm Password</label>
                    <input type="password " class="form-control " id="confirm_password ">
                </div>
                
                <div class="text-center mt-3 ">
                    <button type="submit " class="btn btn-primary btn-rounded w-75 ">Register Now</button>
                </div>
               <br><br>
                <div class="d-flex justify-content-around mb-3 ">
                    <button type="submit " class="btn btn-danger btn-rounded "><i class="bi bi-google "></i>&nbsp;&nbsp;Google</button>
                    <button type="submit " class="btn btn-primary btn-rounded "><i class="bi bi-facebook "></i>&nbsp;&nbsp;Facebook</button>
                    <button type="submit " class="btn btn-dark btn-rounded "><i class="bi bi-linkedin "></i>&nbsp;&nbsp;Linkedin</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
